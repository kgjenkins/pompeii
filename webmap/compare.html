<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 100%;
            height: 800px;
        }
        </style>
        <title>Gardens of the Roman Empire: Pompeii (proof-of-concept)</title>
    </head>
    <body>
        <h1>Gardens of the Roman Empire: Pompeii (proof-of-concept)</h1>
        <div>
          <span>Original basemap (<a href="https://www.arcgis.com/home/webmap/viewer.html?webmap=080c47adf4ff4a0eb1b274e0bb3cbb23">PBMP First Navigation Map</a>)</span>
          <span style="float:right">Custom tiles</span>
        </div>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/leaflet-side-by-side.min.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/gardens_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:20, minZoom:13
        }).fitBounds([[40.748,14.484],[40.750,14.487]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="http://leafletjs.com" title="A JS library for interactive maps">Leaflet</a>');
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }

        var layer_GoogleSatellite_0 = L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            opacity: 1.0,
            maxZoom: 20,
            subdomains: ['mt1','mt2','mt3']
        });
        layer_GoogleSatellite_0.addTo(map);

        var layer_Pompeii_1 = L.tileLayer('https://tiles.arcgis.com/tiles/2gdL2gxYNFY2TOUb/arcgis/rest/services/PBMP_BasemapCity_WebMercator_V4/MapServer/tile/{z}/{y}/{x}', {
            opacity: 1.0,
            maxZoom:20
        });
        layer_Pompeii_1.addTo(map);

        var layer_Pompeii_local =L.tileLayer('https://kgjenkins.github.io/pompeii-basemap/maptiles/{z}/{x}/{y}.png', {
            maxZoom: 20,
            tms: false,
            attribution: 'Generated by QTiles'
        }).addTo(map);

        function pop_gardens_2(feature, layer) {
            var popupContent = '<table style="width:300px">\
                    <tr>\
                        <th colspan="2">' + (feature.properties['pompeii_id'] !== null ? Autolinker.link(String(feature.properties['pompeii_id'])) : '') + '</th>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['name_local'] !== null ? Autolinker.link(String(feature.properties['name_local'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['name_english'] !== null ? Autolinker.link(String(feature.properties['name_english'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                    <td colspan="2">' + (feature.properties['pdf'] !== null ? '<a target="_blank" href="'+String(feature.properties['pdf']) + '">View PDF</a>' : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {minWidth: 500});
        }

        function style_gardens_2_0() {
            return {
                pane: 'pane_gardens_2',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,0,1.0)',
            }
        }
        map.createPane('pane_gardens_2');
        map.getPane('pane_gardens_2').style.zIndex = 402;
        map.getPane('pane_gardens_2').style['mix-blend-mode'] = 'normal';
        var layer_gardens_2 = new L.geoJson(json_gardens_2, {
            attribution: '',
            pane: 'pane_gardens_2',
            onEachFeature: pop_gardens_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_gardens_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_gardens_2);
        map.addLayer(layer_gardens_2);
        var baseMaps = {};
/**
        L.control.layers(
          baseMaps,{
            '<img src="legend/gardens_2.png" /> gardens': layer_gardens_2,
            "Google Satellite": layer_GoogleSatellite_0,
            "Pompeii": layer_Pompeii_1,
            "Pompeii (local tiles)": layer_Pompeii_local
          },{collapsed:false}).addTo(map);

  **/
        setBounds();
        var i = 0;
        layer_gardens_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['pompeii_id'] !== null?String('<div style="color: #ffff00; font-size: 16pt; font-weight: bold; font-family: \'Candara\', sans-serif;">' + layer.feature.properties['pompeii_id']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_gardens_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });

        L.control.sideBySide(layer_Pompeii_1, layer_Pompeii_local).addTo(map);

        resetLabels([layer_gardens_2]);
        map.on("zoomend", function(){
            resetLabels([layer_gardens_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_gardens_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_gardens_2]);
        });
        </script>
    </body>
</html>
