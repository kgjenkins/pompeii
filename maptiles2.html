<!DOCTYPE html>
<html>
<head>
  <title>maptiles2 - LeafLet Preview</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>

  <style type="text/css">
    html, body, div.content { width:100%; height:100%; margin:0; }
  </style>
</head>

<body>
  <div class="content" id="map"></div>

  <script>
    var map = L.map('map').setView([40.750773280633396, 14.488522975685907], 19.0);
    var baselayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 20,
      attribution: 'Map data &copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var mytile =L.tileLayer('file:///D:/github/pompeii/maptiles/{z}/{x}/{y}.png', {
      maxZoom: 20,
      tms: false,
      attribution: 'Generated by QTiles'
    }).addTo(map);

    L.control.layers({'Basemap':baselayer},{'maptiles2':mytile}).addTo(map);
  </script>

</body>
</html>
